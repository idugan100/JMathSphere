<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer</title>
</head>
<body>
    <h1>Timer</h1>
    <h3>Time is Ticking</h3>
    <script>
        var time
        async function end() {
            var audio = new Audio("./audio_file.mp3");
            await audio.play();
            alert("Your time is up") 
        };
        time = prompt("How many minutes?");
        setTimeout(end,time*60*1000);

    </script>
</body>
</html>
